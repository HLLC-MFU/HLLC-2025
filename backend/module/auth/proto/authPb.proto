// backend/module/auth/proto/authPb.proto
syntax = "proto3";

package auth;
option go_package = "github.com/HLLC-MFU/HLLC-2025/backend/module/auth/proto/authpb";

// Internal service messages for authentication
message UserInfo {
    string id = 1;
    string username = 2;
    string first_name = 3;
    string middle_name = 4;
    string last_name = 5;
    repeated string roles = 6;
}

message InternalLoginRequest {
    string username = 1;
    string password = 2;
}

message InternalLoginResponse {
    string access_token = 1;
    string refresh_token = 2;
    int64 expires_at = 3;
    UserInfo user = 4;
}

message ValidateTokenRequest {
    string token = 1;
}

message ValidateTokenResponse {
    bool valid = 1;
    string error = 2;
    UserInfo user = 3;
}

message RefreshTokenRequest {
    string refresh_token = 1;
}

message RefreshTokenResponse {
    string access_token = 1;
    string refresh_token = 2;
    int64 expires_at = 3;
}

message RevokeSessionRequest {
    string user_id = 1;
}

message RevokeSessionResponse {
    bool success = 1;
    string error = 2;
}

// Internal AuthService for service-to-service communication
service AuthService {
    // Internal authentication methods
    rpc InternalLogin(InternalLoginRequest) returns (InternalLoginResponse);
    rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
    rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
    rpc RevokeSession(RevokeSessionRequest) returns (RevokeSessionResponse);
}